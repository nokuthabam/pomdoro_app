{% extends 'registration/base.html' %}

{% block title %}Login - My Django App{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form2Example1" name="username" class="form-control" required />
            <label class="form-label" for="form2Example1">Username</label>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form2Example2" name="password" class="form-control" required />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
        </div>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'journal:signup' %}">Register here</a></p>
</div>
{% endblock %}
